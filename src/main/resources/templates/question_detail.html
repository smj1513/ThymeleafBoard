<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(question.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${question.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(question.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${question.author != null}" th:text="${question.author.nickName}"></span>
                    </div>
                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div>
                <a onclick="return confirm('정말 추천하시겠습니까?')" class="recommend btn btn-sm btn-outline-secondary"
                   th:href="@{|/question/recommend/${question.id}/${true}|}">
                    개추
                    <span class="badge rounded-pill bg-success"
                          th:text="${#lists.size(question.getRecommender)}"></span>
                </a>
                <a onclick="return confirm('정말 비추천하시겠습니까?')" class="recommend btn btn-sm btn-outline-secondary"
                   th:href="@{|/question/recommend/${question.id}/${false}|}">
                    비추
                    <span class="badge rounded-pill bg-danger"
                          th:text="${#lists.size(question.getNotRecommender)}"></span>
                </a>
                <a th:href="@{|/question/modify/${question.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.getUserId()}"
                   th:text="수정"></a>
                <a onclick="return confirm('정말로 삭제하시겠습니까?');"
                   th:href="@{|/question/delete/${question.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == question.author.getUserId()}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 답변의 갯수 표시 -->
    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    <!-- 답변 반복 시작 -->
    <div class="card my-3" th:each="answer : ${question.answerList}">
        <a th:id="|answer_${answer.id}|"></a>
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(answer.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${answer.modifyDate != null}" class="badge bh-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(answer.modifyDate,'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${answer.author != null}" th:text="${answer.author.nickName}"></span>
                    </div>
                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="my-3">
                <a onclick="return confirm('정말 추천하시겠습니까?')" class="recommend btn btn-sm btn-outline-secondary"
                   th:href="@{|/answer/recommend/${answer.id}/${true}|}">
                    개추
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(answer.getRecommender)}"></span>
                </a>
                <a onclick="return confirm('정말 비추천하시겠습니까?')" class="recommend btn btn-sm btn-outline-secondary"
                   th:href="@{|/answer/recommend/${answer.id}/${false}|}">
                    비추
                    <span class="badge rounded-pill bg-danger"
                          th:text="${#lists.size(answer.getNotRecommender)}"></span>
                </a>
                <a th:href="@{|/answer/modify/${answer.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${answer.author != null and #authentication.getPrincipal().getUsername() == answer.author.userId}"
                   th:text="수정"></a>
                <a onclick="return confirm('정말로 삭제하시겠습니까?');"
                   th:href="@{|/answer/delete/${answer.id}|}"
                   class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                   th:if="${question.author != null and #authentication.getPrincipal().getUsername() == answer.author.userId}"
                   th:text="삭제"></a>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->
    <!-- 답변 작성 -->
    <div class="card my-3">
        <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerDTO}" method="post" class="my-3">
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <textarea sec:authorize="isAnonymous()" disabled class="form-control" rows="10"></textarea>
            <textarea sec:authorize="isAuthenticated()" th:field="*{content}" id="content" class="form-control"
                      rows="10"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
    </div>
</div>
</html>
